version: 2


models:

  - name: stg_stateprovince
    description: State and province lookup table.
    columns:

      - name: state_province_id
        description: State, province, or country/region ID.
        tests:
          - not_null
          - unique

      - name: territory_id
        description: Number of days required to manufacture the product. 

      - name: state_province_code
        description: ISO standard state or province code.

      - name: country_region_code
        description: ISO standard country or region code.

      - name: state_prov_code_availability
        description:  Indicates whether the State Province Code exists or if the State Province Code is unavailable and the Country Region Code is used.